[build]
  publish = "."
  command = "echo 'No build command needed'"

# 重定向规则 - 支持 mygentool.com/snakegame 路径
[[redirects]]
  from = "/snakegame/*"
  to = "/:splat"
  status = 200

# 处理根路径重定向
[[redirects]]
  from = "/"
  to = "/index.html"
  status = 200

# 处理单页应用路由
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "18"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"