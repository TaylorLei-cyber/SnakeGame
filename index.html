<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>Snake Game</h1>
            <div class="score-board">
                <div class="score">Score: <span id="score">0</span></div>
                <div class="high-score">High Score: <span id="high-score">0</span></div>
            </div>
        </div>
        
        <div class="game-area">
            <canvas id="gameCanvas" width="400" height="400"></canvas>
            <div class="game-over" id="gameOver">
                <h2>Game Over!</h2>
                <p>Your Score: <span id="finalScore">0</span></p>
                <button id="restartBtn">Play Again</button>
            </div>
        </div>
        
        <div class="controls">
            <div class="control-info">
                <p>Click "Start Game" or press SPACE to begin</p>
                <p>Use arrow keys to control the snake</p>
                <p>Press SPACE to pause/resume the game</p>
            </div>
            
            <div class="speed-control">
                <label for="speedSlider">Game Speed:</label>
                <div class="speed-slider-container">
                    <input type="range" id="speedSlider" min="1" max="10" value="5" step="1">
                    <div class="speed-labels">
                        <span>Slow</span>
                        <span id="speedValue">5</span>
                        <span>Fast</span>
                    </div>
                </div>
                <div class="speed-presets">
                    <button class="speed-preset" data-speed="1">Very Slow</button>
                    <button class="speed-preset" data-speed="3">Slow</button>
                    <button class="speed-preset" data-speed="5">Medium</button>
                    <button class="speed-preset" data-speed="7">Fast</button>
                    <button class="speed-preset" data-speed="10">Very Fast</button>
                </div>
            </div>
            
            <div class="control-buttons">
                <button id="startBtn">Start Game</button>
                <button id="pauseBtn">Pause</button>
                <button id="restartBtn2">Restart</button>
            </div>
        </div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
